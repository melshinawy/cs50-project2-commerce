{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ title }}</h2>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-5 g-1">            
                {% for listing, max_bid in listings.items %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ listing.image_url }}" class="card-img-top" style="width: 100%; height: 15vw; object-fit: scale-down;" alt="{{ listing.title }}">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'listing_page' listing.id %}">{{ listing.title }}</a></h5>
                            <p class="card-text"><b>Price: ${{ max_bid|floatformat:2 }}</b></p>
                            <p class="card-text">{{ listing.description }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary" style="text-align: right;"><em>Created: {{ listing.created_at }} by {{ listing.seller }}</em></small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        </div>
{% endblock %}
