{% extends "auctions/layout.html" %}

{% block title %}
    {{ listing.title }} | Auctions
{% endblock %}

{% block body %}
    <h5>{{ listing.title }}</h5>
        <a href="{% url 'add_to_watchlist' listing.id %}"><h6>{{ manipulate_listing }}</h6></a>

    {% if listing.image_url %}
        <img src="{{ listing.image_url }}" alt="Listing picture">
    {% endif %}

    <p>{{ listing.description }}</p>
    <p>Highest bid: ${{ max_bid }}</p>
    
{% endblock %}
